<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Weather App</title>
  <meta name="description" content="Weather App">
  <meta name="Nikolay Naydenov" content="SitePoint">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>The weather right now: </h1>
    <h4>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></h4>
    <div class="location">
        <div class="actual-location">
          <h1>Name,Country</h1>
          <h3>Time Of Last Update</h3>
        </div>
        <div class="weather-icon">
            <img id= "icons" src= "" alt="Icons by WeatherAPI.com">
            <div class="temperature-description">It's hot</div>
        </div>
    </div>
    <div class="temperature">
        <div class="aditional-info">
          <div class="rain">Percipitation: <span>0</span>0mm </div>
          <div class="humidity">Humidity: <span>10</span>% </div>
          <div class="wind">Wind: <span>0</span>mph </div>
        </div>
        <div class="degree-section">
          <h2 class="temperature-degree">30</h2>
            <span>C</span>
        </div>
    </div>
  
  <script src="app.js"></script>

</body>

</html>
